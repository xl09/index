<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .drawer {
            position: fixed;
            left: -260px;
            top: 0;
            width: 260px;
            height: 100%;
            background-color: red;
            transition: all .5s;
        }
        
        .mask {
            position: fixed;
            left: 0;
            top: 0;
            background-color: #000;
            opacity: 0;
            transition: all .5s;
        }
        
        .mask.show {
            width: 100%;
            height: 100%;
            opacity: .8;
        }
        
        .drawer.show {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="mask"></div>
    <div class="drawer">
        <button class="hide">hide</button>
    </div>
    <mian>
        <button class="show">show</button>
    </mian>
</body>
<script>
    var obj = {
        drawer: document.querySelector('.drawer'),
        mask: document.querySelector('.mask'),
        show: function() {
            this.drawer.classList.add('show');
            this.mask.classList.add('show');
        },
        hide: function() {
            this.drawer.classList.remove('show');
            this.mask.classList.remove('show');
        }
    };

    function show(el) {
        el.onclick = function() {
            obj.show();
        };
    };
    show(document.querySelector('.show'));

    function hide(el) {
        el.onclick = function() {
            obj.hide();
        };
    };
    hide(document.querySelector('.mask'));
    hide(document.querySelector('.hide'));

    function touchHide(el) {
        var startX;
        el.addEventListener('touchstart', function(event) {
            startX = event.changedTouches[0].pageX;
        }, false);
        el.addEventListener('touchmove', function(event) {
            event.preventDefault();
            var moveX = event.changedTouches[0].pageX;
            if (startX - moveX > 0) {
                el.style.left = moveX - startX + 'px';
                var opacity = (((260 - (startX - moveX)) / 260) * 0.8).toFixed(1);
                document.querySelector('.mask').style.opacity = opacity;
            }
        }, {
            passive: false
        });
        el.addEventListener('touchend', function(event) {
            var endX = event.changedTouches[0].pageX;
            if (startX - endX > 100) {
                obj.hide();
            } else {
                obj.show();
            }
            el.removeAttribute("style");
            document.querySelector('.mask').removeAttribute("style");
        }, false)
    }
    touchHide(document.querySelector('.drawer'));
</script>

</html>
